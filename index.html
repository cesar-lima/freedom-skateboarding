<script>
    var animation = false
    function toggle(){
        var element = document.querySelector(".colapse")
        element.classList.toggle("show")
        animation = !animation
        if (animation){
            element.classList.remove("scale-out-tl")
            element.classList.add("scale-in-tl")

        }else{
            element.classList.remove("scale-in-tl")
            element.classList.add("scale-out-tl")
        }
    }
</script>
